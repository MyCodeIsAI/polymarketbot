# PolymarketBot Account Configuration
# Copy this to accounts.yaml and customize for your setup

# Target accounts to copy trade from
accounts:
  # automatedaitradingbot - Active trader with $2.3M+ volume
  - name: "automatedaitradingbot"
    wallet: "0xd8f8c13644ea84d62e1ec88c5d1215e436eb0f11"
    enabled: true
    # Position sizing
    position_ratio: 0.01  # Copy 1% of their position size
    max_position_usd: 500  # Maximum $500 per position
    # Slippage protection
    slippage_tolerance: 0.05  # Max 5% slippage
    # Optional filters
    min_trade_size_usd: 50  # Only copy trades >= $50
    markets_filter: []  # Empty = all markets, or list market IDs

  # Example: Add more accounts to track
  # - name: "whale_trader"
  #   wallet: "0x..."
  #   enabled: true
  #   position_ratio: 0.005  # More conservative for whale
  #   max_position_usd: 1000
  #   slippage_tolerance: 0.03

# Global settings for all accounts
defaults:
  position_ratio: 0.01
  max_position_usd: 500
  slippage_tolerance: 0.05
  min_trade_size_usd: 10

# Risk management
risk:
  max_daily_loss_usd: 500
  max_concurrent_positions: 20
  max_position_per_market_usd: 1000
  cool_down_after_loss_minutes: 30
